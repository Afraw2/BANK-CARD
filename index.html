<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set character encoding -->
    <meta charset="UTF-8" />
    <!-- Make it responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page title -->
    <title>Bank-Card</title>

    <!-- Link to local CSS file -->
    <link rel="stylesheet" href="Card.css" />

    <!-- Font Awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Google font for name on card -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />

    <!-- Google Material Symbols (optional) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=sync"
    />
  </head>

  <body>
    <!-- Page title -->
    <h1 class="title">Hover</h1>

    <!-- Main card container -->
    <div class="card">
      <div class="card__inner">
        
        <!-- Front side of the card -->
        <div class="front__card card__part">
          <h2 class="bank__name">blu</h2>
          <span class="point">.</span>
          <p class="text">Bank,But Lovely</p>
          
          <!-- Refresh icon (FontAwesome) -->
          <div class="logo">
            <i class="fas fa-sync-alt"></i>
          </div>
        </div>

        <!-- Back side of the card -->
        <div class="back__card card__part">
          <div class="card__back__content">
            <!-- Black magnetic stripe -->
            <div class="black__line"></div>

            <!-- Area with card details -->
            <div class="card__info__area">
              <!-- Cardholder name -->
              <div class="person__name">
                <p>Afraw</p>
              </div>

              <!-- Card number (obfuscated) -->
              <div class="card__number">
                <p>****</p>
                <p>****</p>
                <p>****</p>
                <p>5678</p>
              </div>

              <!-- Expiration and CVV info -->
              <div class="end">
                <div class="card__date">
                  <span class="card__label">EXP :</span>
                  <p class="card__info">2/10</p>
                </div>
                <div class="card__cvv">
                  <span class="card__label">CVV2 :</span>
                  <p class="card__info">071</p>
                </div>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
